<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-button round *ngFor="let item of items" (click)="itemSelected(item)" id = "list">
      <ion-icon name="paper"></ion-icon>
      {{ item }}
      
    </button>

    <button ion-button id = "list">
      <ion-icon name="add-circle" (click)="newNote()"></ion-icon>
    </button>
  </ion-list>
</ion-content>
